<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    


    <script>
        //for//
for(let i = 1; i<=40; i++){
         document.write( i + "<br>")
       }
       //for//

       //while//
     nomer = 40;
     while(nomer>=1){
         document.write(nomer + "<br>")
         nomer--;
     }
        //while//

        //do-while//


         x = 10;
        do{
            document.write("<h1>Semangat Produktif</h1>")
            x--;
        } while(x>0)

        //do-while//
    

    </script>
</body>
</html>
