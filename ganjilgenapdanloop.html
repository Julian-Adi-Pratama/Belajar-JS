    <script>
             //for iterasi ++//

           for(let i = 1; i<=100; i++){
               if( i % 2 == 0){
                document.write( i +   'Genap'+ '<br>')
               }
               else{
                document.write(i + 'Ganjil' + '<br>')
               }
         }
                //for iterasi ++//

                  //for iterasi --//

         for(let no = 100; no>=1; no--){
         if(no % 2 == 1){
        document.write(no + 'Genap' + '<br>')}
        else{
            document.write(no + 'Ganjil' + '<br>')
        }
 }
        //for iterasi -- //

          //while iterasi ++//

        nomor = 1;
        while(nomor<=100){
            if(nomor % 2 == 0){
                document.write(nomor + 'Genap' + '<br>')
            }
            else{
                document.write(nomor + 'Ganjil' + '<br>')
            }

        }
            //while iterasi ++//

            nomor = 100;
        while(nomor>=1){
            if(nomor % 2 == 0){
                document.write(nomor + 'Genap' + '<br>')
            }
            else{
                document.write(nomor + 'Ganjil' + '<br>')
            }
            nomor--;
        }

            //while iterasi --//    


    </script>
